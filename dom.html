<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>
</head>
<body>
	<p class="lead"> <span class="oruko">Ade</span> is of a male gender but some take it for a female name. Ade in Yoruba land means Crown. Adewunmi for instance literally means "Crown I want" but in context "I wish for the crown".</p>
	<p>Can you tell me what Adetutu means if 'tutu' means 'Cold'?</p>
	<script type="text/javascript">

		document.querySelector('.oruko').textContent = 'Fawaz';
		
		let all = document.querySelector('.oruko').textContent;

		console.log(all);
	</script>
</body>
</html>
